<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment-token.css">
</head>
<body>
    <div class="container">
        <h1>Payment for Appointment</h1>
        <p id="selected-slot">Selected Slot: 9:20 AM</p>
        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button  onclick="window.location.href='payment-success.html'">Pay Now</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
