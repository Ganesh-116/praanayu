<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
    <script src="forgot.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Forgot Password Form -->
        <div class="form-container">
            <h1>Forgot Password</h1>
            <form onsubmit="event.preventDefault(); window.location.href='otp-verification.html';">
                <input type="text" id="phone-number" placeholder="Enter your Phone Number" required maxlength="10" oninput="validatePhoneNumber()">
                <button  onclick="window.location.href='otp-verification.html'"type="submit" id="send-otp" disabled>Send OTP</button>
            </form>
            <p><a href="sign-in.html">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
