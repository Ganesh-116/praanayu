<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" placeholder="Search for disease / Doctor">
        </div>

        <!-- Categories Heading -->
        <h2 class="categories-heading">Categories</h2>

        <!-- Categories Grid -->
        <div class="categories">
            <!-- Child Care -->
            <div class="category-card child-care">
                <div class="category-text">CHILD CARE</div>
            </div>

            <!-- Women Care -->
            <div class="category-card women-care">
                <div class="category-text">WOMEN CARE</div>
                
            </div>

            <!-- Full Body Check-Up -->
            <div class="category-card full-body-checkup">
                <div class="category-text">FULL BODY CHECK-UP</div>
            </div>

            <!-- Ayurvedic -->
            <div class="category-card ayurvedic">
                <div class="category-text">AYURVEDIC</div>
            </div>

            <!-- Diabetes -->
            <div class="category-card diabetes">
                <div class="category-text">DIABETES</div>
            </div>

            <!-- Dialysis -->
            <div class="category-card dialysis">
                <div class="category-text">DIALYSIS</div>
            </div>
        </div>
    </div>
</body>
</html>
