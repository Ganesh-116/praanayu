<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-icon">
                <img src="https://via.placeholder.com/100" alt="Profile Icon">
            </div>
            <div class="profile-info">
                <h2>Name</h2>
                <p>Token points</p>
            </div>
            <div class="edit-icon">
                ✎
            </div>
        </div>
        <div class="menu">
            <button class="menu-item">Orders</button>

            <button class="menu-item">Previous Reports</button>

            <button class="menu-item">Help & Support</button>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png" alt="Instagram"></a>
                <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter.png" alt="Twitter"></a>
            </div>
            <a href="#" class="rate-link">Rate us</a>

        </div>
    </div>

</html>
